<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}    {% endblock %} Online-chat App </title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-500">
    <nav class="flex items-center justify-between bg-white border rounded-md text-white  p-4">
        <div>
            <a href="/" class="font-bold text-blue-600"> Online  Chat Space</a>
        </div>

        <div class="flex items-center space-x-4 ">
            <a href="/login/" class="text-blue-600  font-bold  hover:bg-white">Login</a>

            <a href="/signup/" class="text-blue-600 bg-gray-300  px-4 py-3 rounded-md font-bold  hover:bg-green-300 ">Sign Up</a>

        </div>

    </nav>

    {% block content %}
    {% endblock%}
   
    
</body>
</html>
